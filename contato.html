<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/Icon/favicon/icons/favicon.ico">
   

    <title>MyCoffee</title>
</head>
<body>
    <header>
        <div class="container_header">
            <img src="assets/logo/Logo MyCoffee.png" alt="">

            <div class="container_list">
                <a href="index.html">Home</a>
                <a href="coffee.html">Nosso café</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>
    </header>

    <form action="">
        <div class="text_form">
            <h2>Entre em contato conosco :)</h2>
        </div>

        <div class="form_user_contact">

            <div class="name_user">

                <label for="text" id="name" class="name">Digite o seu nome completo</label>
                <input type="text" id="name" class="name" placeholder="Digite o seu nome completo">

            </div>

            <div class="email_address">

                <label for="text" id="email" class="email">Digite o seu melhor E-mail</label>
                <input type="email" id="email" class="email" placeholder="Digite seu melhor E-mail">

            </div>

            <div class="message">
                <label for="text" id="message" class="message">Digite sua mensagem</label>

                <textarea name="message" id="message" cols="42" rows="7"></textarea>
            </div>

            <div class="submit">
                <button>
                    Enviar
                </button>
            </div>


        </div>
    </form>

    


    <footer>

        <div class="container_footer">
            <div class="name_developer">
                <p>Matheus Sanada</p>
            </div>

            <div class="container_logo_footer">
                <img src="assets/logo/Logo MyCoffee.png" alt="">
            </div>

            <div class="links">

                <div class="container_list">
                    <a href="index.html">Home</a>
                    <a href="coffee.html">Nosso café</a>
                    <a href="contato.html">Contato</a>
                </div>

            </div>
        </div>

    </footer>

    <script src=""></script>
</body>
</html>
